<div class="flex space-x-4 overflow-x-auto">
  <div *ngFor="let appointment of appointments" class="max-w-lg border rounded-2xl box-border w-80 h-auto"  >
    <div class="flex flex-col px-6 py-6 space-y-2">
      <div class="flex items-center space-x-4">
        <div class="h-20 w-20 rounded-full overflow-hidden object-cover">
          <img class="object-cover" [src]="appointment.doctor.profileImageUrl" alt="Doctor's profile image">
        </div>
        <div class="flex-grow">
          <ul>
            <li class="font-medium text-xl">
              <h1>{{ appointment.doctor.name }} {{ appointment.doctor.lastName }}</h1>
            </li>
            <li class="text-contrast font-medium">{{ appointment.doctor.specialty }}</li>
            <li>
              <span class="text-primary font-medium">{{ 'dashboard.date-label' | translate }}</span>
              {{ appointment.date | date: 'yyyy-MM-dd' }}
            </li>
            <li>
              <span class="text-primary font-medium">{{ 'dashboard.hour-label' | translate }}</span>
              {{ appointment.date | date: 'HH:mm' }}
            </li>
          </ul>
        </div>
      </div>
      <button mat-raised-button color="primary" (click)="deleteAppointment(appointment.id)">
        {{ 'dashboard.join-appointment' | translate }}
      </button>
    </div>
  </div>
</div>
