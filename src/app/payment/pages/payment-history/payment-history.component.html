<main class="container my-4">
  <div class="gap-4">
    <div>
      <h2 class="text-2xl font-medium">{{ "dashboard.payments-history-title" | translate}}</h2>
      <p class="text-contrast">{{ "dashboard.payments-history-label" | translate}}</p>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let payment"> {{payment.id}} </td>
        </ng-container>
<!--        <ng-container matColumnDef="paymentDate">-->
<!--          <th mat-header-cell *matHeaderCellDef> Payment Date </th>-->
<!--          <td mat-cell *matCellDef="let payment"> {{ payment.createdDate | date: 'yyyy-MM-dd' }} </td>-->
<!--        </ng-container>-->
<!--        <ng-container matColumnDef="paymentTime">-->
<!--          <th mat-header-cell *matHeaderCellDef> Payment Time </th>-->
<!--          <td mat-cell *matCellDef="let payment"> {{ payment.createdDate | date: 'hh:ss' }} </td>-->
<!--        </ng-container>-->
        <ng-container matColumnDef="paymentAmount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let payment">{{ payment.amount }}</td>
        </ng-container>
        <ng-container matColumnDef="paymentDescription">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let payment">{{ payment.description }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</main>
