<main class="login">
  <div class="w-full max-w-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col space-y-6" (ngSubmit)="onSubmit()">
      <div class="grid place-items-center">
        <img class="h-8" src="./assets/logo-medmeet.png">
      </div>
      <div class="grid place-items-center">
        <h1 class="text-black font-semibold text-3xl">Sign In</h1>
      </div>
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>E-mail</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <div class="grid place-items-center">
        <p class="text-secondary"><a class="hover:cursor-pointer" href="#">Forgot Password?</a></p>
        <p>Don't have an account? <a class="hover:cursor-pointer text-secondary" href="#register">Sign up</a></p>
      </div>
    </form>
  </div>
