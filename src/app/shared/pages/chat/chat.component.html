<main>
  <div class="w-full h-full flex justify-center items-center h-screen p-8">
    <mat-card class="w-full rounded h-96 w-96 m-4">
      <mat-card-title class="p-4">
        <h1 class="text-xl text-center">
          {{ "chat.patient-header" | translate }}
        </h1>
      </mat-card-title>
      <mat-card-content>
        <div *ngFor="let doctor of doctors" class="my-6">
          <mat-card class="p-4 m-4 h-20">
            <div class="flex items-center justify-between">
              <div>
                <div class="text-xl">{{doctor.name}}</div>
                <div class="text-orange-400">{{doctor.speciality}}</div>
              </div>
              <div class="flex items-center justify-end">
                <div class="text-gray-500 mr-2">{{doctor.status}}</div>
                <span class="hover:scale-110">
            <img src="assets/message-circle.png"
                 routerLink="/chat"
                 alt="Message Icon" class="h-10 w-auto">
          </span>
              </div>
            </div>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</main>
